<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/employee.css">
</head>
<body>

<h2>Employees</h2>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Add employee</button>

<section class="container">
    <div class="one">
        <h3>List of employees</h3>
        <ul>
            <li>User1</li>
            <li>User1</li>
            <li>User1</li>
        </ul>
    </div>
    <div class="two">
        Employee info
        <div>
            <img src="images/employees/user1.img">
        </div>
        <div>
            Name: <span>User name</span>
        </div>
        <div>
            Text: <span>User text</span>
        </div>
    </div>
</section>



<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>New employee</h1>
                <label for="email"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>
                <label for="email"><b>About</b></label>
                <input type="text" placeholder="Enter About" name="about" required>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/employees.js"></script>

</body>
</html>
